<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>For Loops</title>
</head>
<body>
    <h2>For Loops</h2>
   <script>
//types for loop, if for loop , do for loop

// for { inilitazition; condition; increment/decrement}
// {code goes here}

for(var i = 0; i< 10 ; i++)
{
    document.write( "<h2>" + i + "Karthik</h2>")
}
// i = 0 -- true--"Karthik"

for(var k = 5; k< 50 ; k=k+5)
{
    document.write( k+ "<br>")
}
// i = 0 -- true--"Karthik"

var num = 19;
for(i =1 ;  i <10 ; i++)
{
    document.write("<h1>"+ num*i+"</h1>");
}
   </script> 
</body>
</html>
