<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Loader HW</title>

    <style>

.center{   max-width: 175px;
  margin: auto;
  margin-top: 300px;}


#loader{
    width: 130px;
    height: 130px;
    border : black   15px groove;
    border-radius: 50%;
animation-name: loader;
animation-duration: 3s;
animation-iteration-count: infinite;
animation-timing-function: linear ;
border-top: red 15px solid;
animation-direction: normal;

}

@keyframes loader {

from{ transform: rotate(0deg);}

to{ transform: rotate(360deg);}

}

    </style>
</head>
<body>
    <br>
    <br>
<div class="center">

<div id="loader"> </div>


</div>
</body>
</html>
