<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Arrays in Js</title>
</head>
<body>



    <h1>Arrays in JS</h1>


<script>

var students = ["Karthik" , "Dishia" , "Keshav", 100, 200]

//Array is a composite data type
document.write(students [1])


for(var i = 0 ; i< students.length ;i++)
{

document.write(students[i] + "<br>")

}

</script>

</body>
</html>
