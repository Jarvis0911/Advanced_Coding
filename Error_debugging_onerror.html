<html lang="en">
<head>
    <style>
        body{ background-color: darkcyan;}

h1{ font-family: cursive; color: darkgoldenrod;}
    </style>
   
    <title>Errors&Debugging</title>
</head>
<body>
    <h1 id="time"></h1>
    <h1 id="date"></h1>

  
  

<script>
    // debugger;
window.onerror = function(x ,y,z)
{
    alert("About the error"+x);
    alert("File in which the error is occurring"+y);
    alert("Line no---->"+z);
}

function clock (){
var time = new Date() ; 
var clocktime = "Am"
var day = time.getDay()
var month = time.getMonth() + 1
var year = time. getFullYear()
var hour = time.getHours()  ;
var min = time.getMinutes() ;
var sec = time.getSeconds() ;
if (min < 10 ) {min = "0" + min;}
if (hour < 10 ) {hour = "0" + hour;}
if (sec < 10 ) {sec = "0" + sec;}
if (day < 10 ) {day = "0" + day;}
if (month < 10 ) {month = "0" + month;}


if (hour > 12) { hour = hour - 12 ; clocktime= "Pm";}

var y = day + "/" + month + "/" + year ; 
var x = hour + ":" + min + ":" + sec + " " + clocktime ; 

document.getElementById("date").innerHTML = y;
document.getElementById("time").innerHTML = x;
}

setInterval(clock, 1000);





</script>



</body>
</html>
